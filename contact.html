<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Developer | SupportHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="theme-blue">

    <aside class="theme-sidebar">
        <p>Theme</p>
        <button onclick="setTheme('theme-blue')" class="btn-blue"></button>
        <button onclick="setTheme('theme-green')" class="btn-green"></button>
        <button onclick="setTheme('theme-purple')" class="btn-purple"></button>
        <button onclick="setTheme('theme-orange')" class="btn-orange"></button>
        <button onclick="setTheme('theme-teal')" class="btn-teal"></button>
    </aside>

    <header class="main-nav">
    <div class="logo">Support<span>Hub</span></div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="reminders.html">Reminders</a></li>
            <li><a href="bookings.html">Bookings</a></li>
            <li><a href="clients.html">Clients</a></li>
            <li><a href="agencies.html">Agencies</a></li>
            <li><a href="resources.html">Resources</a></li>
            <li><a href="contact.html">Support</a></li>
        </ul>
    </nav>
</header>

    <main class="hero" style="align-items: flex-start; padding-top: 40px;">
        <section class="content-box card" style="width: 100%; max-width: 700px; margin: 0 auto;">
            
            <div style="text-align: center; margin-bottom: 30px;">
                <h1>Developer Support</h1>
                <p class="subtitle">Found a bug? Have a suggestion? Let me know below.</p>
            </div>

            <div id="contact-success" class="status-badge good" style="display: none; text-align: center; margin-bottom: 20px; padding: 15px;">
                ‚úÖ Your message has been sent successfully. Thank you for your feedback!
            </div>

            <form id="form-contact">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div class="input-group">
                        <label>Your Name</label>
                        <input type="text" id="contact-name" name="name" required placeholder="e.g. John Doe">
                    </div>
                    <div class="input-group">
                        <label>Email Address</label>
                        <input type="email" id="contact-email" name="email" required placeholder="name@example.com">
                    </div>
                </div>

                <div class="input-group">
                    <label>What is this regarding?</label>
                    <select id="contact-type" name="type" required style="width: 100%; padding: 12px; border: 1px solid #dfe6e9; border-radius: 8px; font-size: 1rem; font-family: inherit;">
                        <option value="" disabled selected>Select a category...</option>
                        <option value="bug">üêõ Bug Report (Something is broken)</option>
                        <option value="feature">‚ú® Feature Request (I have an idea)</option>
                        <option value="feedback">üí¨ General Feedback</option>
                    </select>
                </div>

                <div class="input-group">
                    <label>Message Details</label>
                    <textarea id="contact-message" name="message" rows="6" required placeholder="Please provide as much detail as possible..."></textarea>
                </div>

                <button type="submit" class="cta-button">Send Message</button>
            </form>

        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
