<main class="resume-container">
    <section class="resume-form card">
        <h2>Professional Profile</h2>
        
        <div class="input-row">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" id="inName" placeholder="Damien Smith" oninput="updatePreview()">
            </div>
        </div>
        <div class="input-row" style="display: flex; gap: 10px;">
            <div class="input-group" style="flex: 1;">
                <label>Email</label>
                <input type="email" id="inEmail" placeholder="name@email.com" oninput="updatePreview()">
            </div>
            <div class="input-group" style="flex: 1;">
                <label>Phone</label>
                <input type="text" id="inPhone" placeholder="0400 000 000" oninput="updatePreview()">
            </div>
        </div>

        <div class="input-group">
            <label>Professional Summary</label>
            <textarea id="inBio" rows="3" oninput="updatePreview()"></textarea>
        </div>

        <h3>Accreditations (Safety & Compliance)</h3>
        <div id="accreditation-inputs">
            <input type="text" class="acc-in" placeholder="e.g. NDIS Worker Screening" oninput="updatePreview()">
            <input type="text" class="acc-in" placeholder="e.g. First Aid & CPR" oninput="updatePreview()">
            <input type="text" class="acc-in" placeholder="e.g. Manual Handling" oninput="updatePreview()">
            </div>

        <h3>Qualifications</h3>
        <div id="qual-inputs">
            <input type="text" class="qual-in" placeholder="e.g. Certificate IV in Disability" oninput="updatePreview()">
            <input type="text" class="qual-in" placeholder="e.g. Diploma of Multimedia" oninput="updatePreview()">
        </div>

        <h3>Recent Experience</h3>
        <div id="exp-inputs">
            <div class="exp-entry">
                <input type="text" class="exp-dates" placeholder="Dates (e.g. 2022 - Present)" oninput="updatePreview()">
                <input type="text" class="exp-employer" placeholder="Employer/Agency" oninput="updatePreview()">
                <textarea class="exp-desc" placeholder="Brief description of duties..." oninput="updatePreview()"></textarea>
            </div>
            <hr>
            </div>

        <button onclick="downloadPDF()" class="cta-button">Download PDF</button>
    </section>

    <section class="resume-preview-wrapper">
        <div id="resume-content" class="resume-paper">
            <header class="resume-header">
                <h1 id="outName">Your Name</h1>
                <div class="contact-line">
                    <span id="outEmail">email@example.com</span> | <span id="outPhone">0400 000 000</span>
                </div>
            </header>

            <div class="resume-section">
                <h3>Professional Summary</h3>
                <p id="outBio">Summary text...</p>
            </div>

            <div class="resume-grid">
                <div class="res-col">
                    <h3>Accreditations</h3>
                    <ul id="outAccreds"></ul>
                </div>
                <div class="res-col">
                    <h3>Qualifications</h3>
                    <ul id="outQuals"></ul>
                </div>
            </div>

            <div class="resume-section">
                <h3>Work History</h3>
                <div id="outExp"></div>
            </div>
        </div>
    </section>
</main>
